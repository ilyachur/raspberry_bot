<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>{% block title %}{% endblock %}</title>
		{% load staticfiles %}
		<link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
		<link href="{% static "styles/styles.css" %}" rel="stylesheet" type="text/css">
		<link rel="icon" href="{% static "img/home.ico" %}" type="image/x-icon"/>
		<link rel="shortcut icon" href="{% static "img/home.ico" %}" type="image/x-icon"/>
		<script type="text/javascript" src="{% static "js/bootstrap.min.js" %}"></script>
		{% block head_data %}{% endblock %}
	</head>
	<body>
		<div class="container">
			<!-- HEADER START -->
			<div class="header">
				<div class="header_logo"></div>
				<p>Raspberry Pi: Clever Home System</p>
				<ul class="nav nav-tabs">
				{% block navigation %}
				{% endblock %}
				</ul>
				{% if user %}
				<div class="user_line">
					Hello, <b>{{ user.username }}</b>! <a href="/sign_out/">Sign Out</a>
				</div>
				{% else %}
				<div class="user_line">
					<a href="/sign_in/">Sign In</a>
				</div>
				{% endif %}
			</div>
			<!-- HEADER END -->
			<!-- CONTENT START -->
			<div class="content">
				{% block content %}
	            {% endblock %}
			</div>
			<!-- CONTENT END -->
			<!-- FOOTER START -->
			<div class="footer"><p>Copyright Â© Home Studio | Churaev Ilya</p></div>
			<!-- HEADER END -->
		</div>
	</body>
</html>
